<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .score-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Score Tracker</h1>

    <div class="score-container">
        <p>Local Score: <span id="local-score">0</span></p>
        <p>Session Score: <span id="session-score">0</span></p>
    </div>

    <button id="increment-button">Increment Scores</button>

    <script src="script.js"></script>
</body>
</html>
